name: Deploy Tibia Canary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "echo 'SSH conectado com sucesso!'"

      - name: Sync repository to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/tibia-canary/

      - name: Restart Tibia server on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
              pkill -f forgottenserver || true && \
              nohup ~/tibia-canary/build/forgottenserver > server.log 2>&1 & \
            "

      - name: Fetch server logs
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
              tail -n 50 server.log \
            "
