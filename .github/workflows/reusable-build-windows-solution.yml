name: Reusable Windows Solution Build

on:
  workflow_call:

jobs:
  build:
    name: Compile (MSBuild)
    runs-on: windows-2025
    steps:
      - name: Install VS 2026 Build Tools (v145 toolset)
        shell: pwsh
        run: |
          choco install visualstudio2026buildtools --version 18.0.0.0 --yes
          # Wait for installation to settle if needed, or simply proceed
          
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
        with:
          vs-prerelease: true
          vs-version: "latest"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
              core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
              core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Get vcpkg baseline
        id: vcpkg-baseline
        shell: pwsh
        run: |
          $json = Get-Content vcpkg.json -Raw | ConvertFrom-Json
          $vcpkgCommitId = $json.'builtin-baseline'
          echo "VCPKG_GIT_COMMIT_ID=$vcpkgCommitId" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgGitURL: "https://github.com/microsoft/vcpkg.git"
          vcpkgGitCommitId: ${{ env.VCPKG_GIT_COMMIT_ID }}

      - name: Build project
        shell: pwsh
        run: |
          $vcpkgRoot = Join-Path (Get-Location) "vcpkg"

          msbuild.exe /p:VcpkgEnableManifest=true `
                      /p:Configuration=Debug `
                      /p:Platform=x64 `
                      /p:VcpkgRoot="$vcpkgRoot" `
                      /p:GITHUB_WORKSPACE="${{ github.workspace }}" `
                      vcproj/canary.sln

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-solution-debug
          path: |
            ${{ github.workspace }}/*.dll
            ${{ github.workspace }}/*.exe
