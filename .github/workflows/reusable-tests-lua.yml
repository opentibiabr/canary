name: Reusable Lua Tests

on:
  workflow_call:

jobs:
  job:
    name: Run Lua Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Lua
        run: sudo apt-get update && sudo apt-get install -y luajit
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run Tests
        run: |
          failed=0
          for f in tests/lua/test_*.lua; do
            echo "=== $f ==="
            if ! luajit "$f"; then
              failed=1
            fi
          done
          exit $failed
